<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>独り言卓INDEX</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="android-chrome-256x256.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <img class="logo" src="header-logo1.gif">
            </div>
            <div class="menu">
                <span class="fa fa-bars menu-icon"></span>

                <div class="home-index">
                  <p><a href="home.html#i1">シナリオ一覧</a></p>
                    <p><a href="home.html#i2">キャラクター一覧</a></p>
                    <p><a href="home.html#i3">独り言卓メンバー一覧</a></p>
                </div>
            </div>
        </div>
    </header>
    
    <script>var charaID = 1;</script>

    <!-- キャラクター名 -->
    <div class="top">
        <h1 class="title" id="name"></h1>
        <p id="hiraname"></p>
    </div>

    <!-- スライダー -->
    <div class="slide-wrapper">
        <div class="change-btn-wrapper">
          <div class="change-btn prev-btn">← 前へ</div>
          <div class="change-btn next-btn">次へ →</div>
        </div>
         <ul class="slides">
           <li class="slide active"><img src="nefrit1.png"></li>
           <li class="slide"><img src="nefrit2.jpg"></li>
           <li class="slide"><img src="nefrit3.jpeg"></li>
           <li class="slide"><img src="nefrit4.jpeg"></li>
           <li class="slide"><img src="nefrit5.jpeg"></li>
         </ul>
         <div class="index-btn-wrapper">
          <div class="index-btn">1</div>
          <div class="index-btn">2</div>
          <div class="index-btn">3</div>
          <div class="index-btn">4</div>
          <div class="index-btn">5</div>
         </div>
    </div>

    <!-- キャラクターシート -->
    <div class="items">
      <table>
        <tr>
            <th>年齢</th> <td><p id="age"></p></td>
        </tr>
        <tr>
            <th>性別</th> <td><p id="sex"></p></td>
        </tr>
        <tr>
            <th>職業</th> <td><p id="job"></p></td>
        </tr>
        <tr>
            <th>キャラクター作成者</th> <td><p id="member"></p></td>
        </tr>
        <tr>
            <th>色</th> <td><p id="color"></p></td>
        </tr>
        <tr>
            <th>立ち絵作成者</th> <td><p id="maker"></p></td>
        </tr>
        <tr>
            <th>ステータス</th>
            <td>
              <div class="item">
                <p>HP：<label id="hp">____<label></p>
                <p>MP：<label id="mp">____<label></p>
                <p>SAN：<label id="san">____<label></p>
                <p>DB：<label id="db">____<label></p>
                <p>STR：<label id="str">____<label></p>
                <p>CON：<label id="con">____<label></p>
                <p>POW：<label id="pow">____<label></p>
                <p>DEX：<label id="dex">____<label></p>
                <p>APP：<label id="app">____<label></p>
                <p>SIZ：<label id="siz">____<label></p>
                <p>INT：<label id="int">____<label></p>
                <p>EDU：<label id="edu">____<label></p>
              </div>
            </td>
        </tr>
        <tr>
            <th>技能値</th> <td><p id="skill"></p></td>
        </tr>
        <tr>
            <th>設定</th> <td><p id="setting"></p></td>
        </tr>
        <tr>
            <th>参加したシナリオ</th> <td><p id="scenario"></p></td>
        </tr>
        <tr>
            <th>運転手のコメント</th> <td><p id="driver"></p></td>
        </tr>
        <tr>
            <th>管理人のコメント</th> <td><p id="manager"></p></td>
        </tr>
        <tr>
            <th>上司のコメント</th> <td><p id="boss"></p></td>
        </tr>
        <tr>
            <th>スピリチュアルな存在。のコメント</th> <td><p id="spiritual"></p></td>
        </tr>
        <tr>
            <th>戦犯のコメント</th> <td><p id="warcrim"></p></td>
        </tr>
        <tr>
            <th>創造主のコメント</th> <td><p id="creator"></p></td>
        </tr>
      </table>
    </div>

    <footer>
      <div>
        <img class="footer-logo" src="footer-logo1.gif">
      </div>
    </footer>

    <script src="chara-manager.js"></script>
    <script type="text/javascript" src="character.js"></script>
  </body>
</html>
